<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Heart Disease Detector</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Heart Disease Detector</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
               <span class="navbar-toggler-icon"></span>
          </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About Us</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Contact Us</a>
                </li>
            </ul>
        </div>
    </nav>
    <br>
    <div class="row">
        <div class="col-8">
            <h2 class="text-right mt-3 font-weight-bolder">Heart Disease Detector</h2>
        </div>
        <div class="col">
            <img src="heart.png" class="img-fluid" alt="Responsive image" style="width: 100px; height:100px;">
        </div>
    </div>


    <br>
    <form class="container" action="/" method="POST">
        <!-- <div class="form-group">
            <label for="exampleFormControlInput1" class="font-weight-bold">Enter Body Temperature : </label>
            <input type="number" name="temperature" class="form-control" id="exampleFormControlInput1" placeholder="" required>
        </div> -->

        <div class="form-group">
            <label for="exampleFormControlInput1" class="font-weight-bold">Age : </label>
            <input type="number" name="age" class="form-control" id="exampleFormControlInput1" placeholder="" required>
        </div>
        <div class="row">
            <div class="col">
                <div class="form-check form-check-inline">
                    <label class="font-weight-bold">
                    Gender : </label>
                </div>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="cough" id="inlineRadio1" value="1" required>
                    <label class="form-check-label" for="inlineRadio1">Male</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="cough" id="inlineRadio2" value="0" required>
                    <label class="form-check-label" for="inlineRadio2">Female</label>
                </div>
            </div>
        </div>
        <div class="row">

            <div class="col">
                <div class="form-group">
                    <label for="exampleFormControlInput1" class="font-weight-bold">Height </label>
                    <input type="number" name="age" class="form-control" id="exampleFormControlInput1" placeholder="in cms" required>
                </div>



            </div>
            <!-- <div class="col">
                <div class="form-check form-check-inline">
                    <label class="font-weight-bold">Sore Throat : </label>
                </div>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="sore_throat" id="inlineRadio1" value="1" required>
                    <label class="form-check-label" for="inlineRadio1">Yes</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="sore_throat" id="inlineRadio2" value="0" required>
                    <label class="form-check-label" for="inlineRadio2">No</label>
                </div>
            </div> -->
            <div class="col">
                <div class="form-group">
                    <label for="exampleFormControlInput1" class="font-weight-bold">Weight </label>
                    <input type="number" name="age" class="form-control" id="exampleFormControlInput1" placeholder="in cms" required>
                </div>
            </div>

        </div>


        <br>
        <div class="row">
            <div class="col">
                <div class="form-group ">
                    <label for="exampleFormControlInput1" class="font-weight-bold">Systolic blood pressure</label>
                    <input type="text" name="age" class="form-control" id="exampleFormControlInput1" placeholder="" required>
                </div>
            </div>
            <div class="col">
                <div class="form-group ">
                    <label for="exampleFormControlInput1" class="font-weight-bold">Diastolic blood pressure</label>
                    <input type="text" name="age" class="form-control" id="exampleFormControlInput1" placeholder="" required>
                </div>
            </div>

        </div>

        <br>
        <div class="row">
            <div class="col">
                <div class="form-check form-check-inline">
                    <label class="font-weight-bold">Cholestrol : </label>
                </div>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="diarrhea" id="inlineRadio1" value="1" required>
                    <label class="form-check-label" for="inlineRadio1">High</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="diarrhea" id="inlineRadio2" value="0" required>
                    <label class="form-check-label" for="inlineRadio2">Medium</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="diarrhea" id="inlineRadio2" value="0" required>
                    <label class="form-check-label" for="inlineRadio2">Low</label>
                </div>
            </div>
            <div class="col">
                <div class="form-check form-check-inline">
                    <label class="font-weight-bold">Glucose </label>
                </div>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="difficult_breathing" id="inlineRadio1" value="1" required>
                    <label class="form-check-label" for="inlineRadio1">High</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="difficult_breathing" id="inlineRadio2" value="0" required>
                    <label class="form-check-label" for="inlineRadio2">Medium</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="difficult_breathing" id="inlineRadio2" value="0" required>
                    <label class="form-check-label" for="inlineRadio2">Low</label>
                </div>
            </div>
        </div>
        <br><br>




        <div class="form-group">
            <label class="font-weight-bold">Do you smoke?</label>
            <select class="form-control custom-select" id="travelled14" name="travelled14" required>
                    <option value=""></option>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
               </select>
        </div>
        <br>

        <div class="form-group">
            <label class="font-weight-bold">Do you consume alchol?</label>
            <select class="form-control custom-select" id="travel_covid" name="travel_covid" required>
                    <option value=""></option>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
               </select>
        </div>
        <br>

        <div class="form-group">
            <label class="font-weight-bold">Are you physically challenged?
                    </label>
            <select class="form-control custom-select" id="covid_contact" name="covid_contact" required>
                    <option value=""></option>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
               </select>
        </div>
        <br><br>
        <button type="submit" class="btn btn-primary" type="submit">Submit</button>
    </form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
</body>

</html>
