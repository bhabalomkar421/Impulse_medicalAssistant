<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
    <style>
        h1 {
            background-color: transparent;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            text-align: center;
            cursor: pointer;
            color: rgb(0, 61, 153);
        }
        
        .box {
            color: rgb(6, 36, 7);
            width: 400px;
            line-height: 40px;
            margin: auto;
            text-align: center;
            margin-top: 25px;
            padding: 5px;
            border-style: outset;
            border-width: 5px;
            border-radius: 16px;
            border-color: rgb(0, 172, 230);
        }
        
        body {
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-color: white;
            background-image: url(../Images/Register.jpeg);
            border: chartreuse;
        }
        
        form {
            margin: 10px;
            padding: 10px;
            background-color: rgb(247, 248, 247);
        }
        
        input {
            padding: 7px;
            margin: 10px;
            font-size: larger;
            border-color: rgb(0, 172, 230);
            display: inline-block;
            border-radius: 16px;
            width: 275px;
            height: 35px;
        }
        
        input[type="submit"] {
            cursor: pointer;
            font-size: larger;
            font-weight: bold;
            color: rgb(246, 248, 246);
            background-color: rgb(0, 191, 255);
            border-radius: 16px;
            border-color: rgb(0, 172, 230);
            width: 44%;
            height: 25%;
        }
        
        input[type="submit"]:hover {
            background-color: rgb(0, 153, 255);
            outline: none;
            color: rgb(255, 255, 255);
            border-radius: 20%;
            border-style: outset;
            border-color: rgb(0, 57, 230);
            font-weight: bolder;
            width: 54%;
            font-size: 18px;
        }
        
        #Address {
            font-size: 20px;
            line-height: 20px;
            padding: 5px;
            text-justify: auto;
            margin: 10px;
            border-width: 2px;
            border-style: inset;
            border-color: rgb(0, 172, 230);
            display: inline-block;
            border-radius: 16px;
            width: 275px;
            height: 60px;
        }
    </style>
</head>

<body>
    <div class="box">
        <form>
            <h1>Register</h1>
            <input type="text" name="name" placeholder="Hospital Name" required><br>
            <input type="text" name="id" placeholder="Hospital ID" required><br>
            <textarea id="Address" name="address" placeholder="Address" required></textarea><br>
            <input type="phonenumber" name="phone" placeholder="Phone Number" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <input type="password" name="confirmPassword" placeholder="Confirm Password" required><br>

            <span style=" display:block;  margin-bottom: .75em; "></span>
            <input type="submit" name="submit" value="Submit">
        </form>
    </div>
</body>

</html>
