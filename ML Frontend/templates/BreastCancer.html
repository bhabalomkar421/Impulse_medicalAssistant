{% extends "layout.html" %} {% block contents %}
<br>
<h3 class="text-center ">Upload Your Breast Cancer Lab report</h3>
<br><br>
<div class="col-lg-4 container">

    <form action="/BreastCancer" enctype="multipart/form-data">
        <div class="form-group border border-dark rounded-lg  p-4">
            <label for="exampleFormControlFile1">Upload Your Lab report</label>
            <input type="file" class="form-control-file " id="exampleFormControlFile1" required>
        </div>
        <br><br>
        <div class="form-actions">
            <button type="submit" class="btn btn-primary btn-lg" type="submit">Submit</button>
        </div>
    </form>
</div>
{% endblock %}
