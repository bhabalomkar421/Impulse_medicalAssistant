{% extends "layout.html" %} {% block contents %}
<br>
<h3 class="text-center ">Upload Your Breast Cancer Lab report in the following format</h3>
<h4 class="text-center"><a href="{{ url_for('Download') }}"> Download Format</a></h4>
<br><br>
<div class="col-lg-4 container">

    <form action="/BreastCancer" enctype="multipart/form-data" method="POST">
        <div class="form-group border border-dark rounded-lg  p-4">
            <label for="exampleFormControlFile1">Upload Your Lab report</label>
            <input type="file" class="form-control-file" name="inputFile" id="exampleFormControlFile1" required>
        </div>
        <br><br>
        <div class="form-actions">
            <button type="submit" class="btn btn-primary btn-lg" type="submit">Upload</button>
        </div>
    </form>
</div>
{% endblock %}
